<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>

    <div class="container mt-5">
        <div class="signup-box">
            <h2 class="text-center">Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="input-group">
                    <input type="text" name="username" id="username" required autocomplete="off">
                    <label for="username">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" id="email" required autocomplete="off">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="tel" name="phone" id="phone" required pattern="^\d{10}$" autocomplete="off">
                    <label for="phone">Mobile Number</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
                <button type="submit" class="btn w-100">Sign Up</button>
            </form>
            <p class="login-link text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='signup.js') }}"></script>

</body>
</html>
