<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sentiment Analysis</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>

    <!-- Contact Section -->
    <div class="container">
        <div class="contact-box">
            <h2 class="text-center">Get in Touch</h2>
            <p class="text-center">Have any questions or feedback? Send us a message.</p>

            <form action="{{ url_for('contact_submit') }}" method="POST">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name"><i class="fa fa-user"></i> Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                </div>
                <div class="input-group">
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <label for="message"><i class="fa fa-comment"></i> Your Message</label>
                </div>

                <button type="submit" class="btn w-100">Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info text-center">
            <p><i class="fa fa-phone"></i> +123 456 7890</p>
            <p><i class="fa fa-envelope"></i> support@example.com</p>
            <p><i class="fa fa-map-marker-alt"></i> 123 Street, City, Country</p>
        </div>
    </div>

</body>
</html>
