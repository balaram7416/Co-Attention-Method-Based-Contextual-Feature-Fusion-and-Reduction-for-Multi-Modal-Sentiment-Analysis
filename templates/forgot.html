<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot.css') }}">
</head>
<body>

    <div class="container">
        <div class="forgot-box">
            <h2 class="text-center">Forgot Password</h2>
            <p class="text-center">Enter your email address to receive a password reset link.</p>
            
            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <button type="submit" class="btn w-100">Send Reset Link</button>
            </form>

            <p class="account-link text-center mt-3">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </div>
    </div>

</body>
</html>
